<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connect Four</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Connect Four</h1>
  <p id="instructions">Click a column to drop your piece. Connect four to win!</p>
  <p id="current-player">Player One's Turn</p>
  <div id="scoreboard">
    <p>Player One Score: <span id="player-one-score">0</span></p>
    <p>Player Two Score: <span id="player-two-score">0</span></p>
  </div>
  <div id="game-board"></div>
  <button id="reset-btn">Reset Game</button>
  <script src="app.js"></script>
</body>
</html>
